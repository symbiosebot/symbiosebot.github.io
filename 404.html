<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Symbiose Project • 404</title>
    <meta name="description" content="Найдите напарника, чтобы учиться или преподавать. Symbiose соединяет людей по навыкам и городу для реального обучения." />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="apple-touch-icon" href="media/main_bot_avatar.jpg" />
    <link rel="stylesheet" href="assets/styles.css" />
    <meta property="og:title" content="Symbiose Project • 404" />
    <meta property="og:description" content="Найдите напарника, чтобы учиться или преподавать. Symbiose соединяет людей по навыкам и городу." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="media/main_bot_avatar.jpg" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="index.html#home" aria-label="Symbiose home">
          <img class="brand-mark" src="media/main_bot_avatar.jpg" alt="Symbiose avatar" />
          <span class="brand-name">Symbiose</span>
        </a>
        <nav class="nav" aria-label="Primary">
          <button class="nav-toggle" aria-expanded="false" aria-controls="primary-menu" aria-label="Open menu">
            <span></span><span></span><span></span>
          </button>
          <ul id="primary-menu" class="menu">
            <li><a href="index.html#tutorial" data-i18n="nav.tutorial">Tutorial</a></li>
            <li><a href="index.html#features" data-i18n="nav.features">Features</a></li>
            <li><a href="index.html#faq" data-i18n="nav.faq">FAQ</a></li>
            <li><a class="btn btn-sm btn-primary" data-telegram target="_blank" rel="noopener" data-i18n="nav.open">Open in Telegram</a></li>
          </ul>
        </nav>
        <div class="lang-switch" role="group" aria-label="Language">
          <button class="lang-option" data-lang="ru" aria-pressed="false">RU</button>
          <button class="lang-option" data-lang="en" aria-pressed="false">EN</button>
        </div>
      </div>
    </header>

    <main>
      <section class="how">
        <div class="container" style="display:grid;place-items:center;text-align:center;min-height:50vh;gap:10px;">
          <div class="step-num" aria-hidden="true" style="width:64px;height:64px;font-size:20px;">404</div>
          <h1 data-i18n="notfound.title">Page not found</h1>
          <p data-i18n="notfound.text">The page you are looking for doesn’t exist or was moved.</p>
          <div style="margin-top:8px;display:flex;gap:10px;flex-wrap:wrap;justify-content:center;">
            <a class="btn btn-primary" href="index.html#home" data-i18n="notfound.home">Go to homepage</a>
            <a class="btn btn-ghost" data-telegram target="_blank" rel="noopener" data-i18n="nav.open">Open in Telegram</a>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div class="footer-brand">
          <span class="brand-name">Symbiose</span>
          <span class="dot">•</span>
          <a data-telegram target="_blank" rel="noopener">@Symbiose_Bot</a>
        </div>
        <nav class="footer-nav">
          <a href="index.html#tutorial" data-i18n="footer.nav.tutorial">Tutorial</a>
          <a href="index.html#features" data-i18n="footer.nav.features">Features</a>
          <a href="index.html#faq" data-i18n="footer.nav.faq">FAQ</a>
        </nav>
      </div>
    </footer>

    <script src="assets/app.js" defer></script>
  </body>
</html>
